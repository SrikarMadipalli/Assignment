<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <title>Assignment</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="#">
                <img class="navimage" border="0" alt="Our Story" src="img/light_logo.png">

            <ul>
                <li>
                    <a href="#image">Home</a>
                </li>
                <li>
                    <a href="#content">Our Story</a>
                </li>
                <li>
                    <a href="#gallery">Gallery</a>
                </li>
                <li>
                    <a href="#bestfriends">Best Friends</a>
                </li>
            </ul>
        </nav>
        <div class="image" id="image">
            <img src="img/hero.jpg" alt="Not Found">
            <div class="center">
                <h4>World is Beautiful</h4>
                <p>COZ of YOU</p>
            </div>
        </div>
        <div class="content" id="content">
            <article class="main">
                <video width="100%" height="100%" controls autoplay>
                    <source src="./img/VIDEO.mp4" type="video/mp4">
                    <source src="./img/VIDEO.ogg" type="video/ogg"> Your browser does not support the video tag.
                </video>
            </article>
            <aside class="aside aside-1">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal; 
                    font-size: 30px; text-align:center;color: #1a1a1a; line-height: 20; text-align: center;">Our Story</h2>
                <br>
            </aside>
            <aside class="aside aside-2">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal; 
                    font-size: 30px; text-align:center;color: #1a1a1a; line-height: 07; text-align: center;">Asuna Kirito</h2>
                <br>
            </aside>
        </div>
        <div class="gallery" id="gallery">
            <article class="main">
                <img src="./img/1.jpg" alt="One">
                <img src="./img/2.jpg" alt="Two">
                <img src="./img/3.jpg" alt="Three">
                <img src="./img/4.jpg" alt="Four">
                <img src="./img/5.jpg" alt="Five">
                <img src="./img/6.jpg" alt="Six">
            </article>
            <aside class="aside aside-1">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal;

                <br>
            </aside>
            <aside class="aside aside-2">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal; 
                      font-size: 30px; text-align:center;color: #1a1a1a; line-height: 5; text-align: center;">Beautiful Life Beautiful Memories</h2>
                <br>
            </aside>
        </div>
        <div class="bestfriends" id="bestfriends">
            <article class="main">
                <img src="./img/f1.jpg" alt="One" class="friend">
                <img src="./img/f2.jpg" alt="Two" class="friend">
                <img src="./img/f3.jpg" alt="Three" class="friend">
                <img src="./img/f4.jpg" alt="Four" class="friend">
                <img src="./img/f5.jpg" alt="Five" class="friend">
                <img src="./img/f6.jpg" alt="Six" class="friend">
            </article>
            <aside class="aside aside-1">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal; 
                                  font-size: 30px; text-align:center;color: #1a1a1a; line-height: 05; text-align: center;">Best Friends</h2>
                <br>
            </aside>
            <aside class="aside aside-2">
                <h2 style="font-family:Niconne; font-weight:400; font-style:normal; 
                                  font-size: 30px; text-align:center;color: #1a1a1a; line-height: 5; text-align: center;">Friends make life complete</h2>
                <br>
            </aside>

        <footer class="footer" id="lab_social_icon_footer">

                </a>
                <a href="https://twitter.com/">
                    <i id="social-tw" class="fa fa-twitter-square fa-3x social"></i>
                </a>
                <a href="https://plus.google.com/">
                    <i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i>
                </a>
                <a href="mailto:#">
